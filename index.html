  <body class="bg-primary">
    <!-- Login -->
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title">Login</h2>
              <form>
                <div class="form-group">
                  <label for="role">Role</label>
                  <select name="" id="" class="form-select mb-2">
                    <option value="">--- Pilih Role ---</option>
                    <option value="user">Pembuat Faktur</option>
                    <option value="user">Status Polda</option>
                    <option value="user">Status Bayar</option>
                    <option value="user">Nomor polisi & STNK</option>
                    <option value="user">Pembuat Tagihan</option>
                    <option value="user">BPKB</option>
                    <option value="admin">Admin</option>
                    <option value="superAdmin">Super Admin</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="kantorCabang">Kantor Cabang</label>
                  <select name="" id="" class="form-select mb-2">
                    <option value="">--- Pilih Kantor Cabang ---</option>
                    <option value=""></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control mb-2" id="Username" placeholder="Masukkan Username" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control mb-2" id="password" placeholder="Masukkan Password" />
                </div>
                <a href="build/home.html" class="btn btn-success">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Login -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
